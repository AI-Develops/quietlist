<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuietList</title>

    <style>
      :root {
        --bg: #fafafa;
        --surface: #ffffff;
        --text: #18181b;
        --muted: #71717a;
        --border: #e4e4e7;
        --accent: #18181b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      main {
        max-width: 640px;
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
      }

      header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      header svg {
        width: 28px;
        height: 28px;
        stroke: var(--text);
      }

      h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      p.subtitle {
        color: var(--muted);
        margin: 0.25rem 0 0;
        font-size: 0.95rem;
      }

      form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.65rem 0.75rem;
        font-size: 1rem;
        border: 1px solid var(--border);
        border-radius: 6px;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent);
      }

      button {
        background: var(--accent);
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 0 0.9rem;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      button svg {
        width: 20px;
        height: 20px;
        stroke: #ffffff;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--surface);
      }

      li {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
      }

      li:last-child {
        border-bottom: none;
      }

      li.completed span {
        text-decoration: line-through;
        color: var(--muted);
      }

      li button {
        background: transparent;
        padding: 0;
      }

      li button svg {
        stroke: var(--muted);
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 6.75h15M4.5 12h15M4.5 17.25h15"
          />
        </svg>

        <div>
          <h1>QuietList</h1>
          <p class="subtitle">A calm place for your tasks</p>
        </div>
      </header>

      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add a task"
          autocomplete="off"
        />
        <button type="submit" aria-label="Add task">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </form>

      <ul id="task-list"></ul>

      <footer>
        Built to stay out of your way.
      </footer>
    </main>

    <script>
      const form = document.getElementById("task-form");
      const input = document.getElementById("task-input");
      const list = document.getElementById("task-list");

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      function save() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function render() {
        list.innerHTML = "";

        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          if (task.done) {
            li.classList.add("completed");
          }

          const toggle = document.createElement("button");
          toggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M5 13l4 4L19 7" />
            </svg>
          `;
          toggle.onclick = () => {
            task.done = !task.done;
            save();
            render();
          };

          const text = document.createElement("span");
          text.textContent = task.text;

          li.appendChild(toggle);
          li.appendChild(text);
          list.appendChild(li);
        });
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const value = input.value.trim();
        if (!value) return;

        tasks.push({ text: value, done: false });
        input.value = "";
        save();
        render();
      });

      render();
    </script>
  </body>
</html>
